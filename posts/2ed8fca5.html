        <h2 id="如何查看http的并发请求数与其TCP连接状态？"><a href="#如何查看http的并发请求数与其TCP连接状态？" class="headerlink" title="如何查看http的并发请求数与其TCP连接状态？"></a>如何查看http的并发请求数与其TCP连接状态？</h2><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">[root@aly-99 ~]# netstat -n | awk &#39;&#x2F;^tcp&#x2F; &#123;++state[$NF]&#125; END &#123;for(key in state) print key,&quot;\t&quot;,state[key]&#125;&#39;</span><br><span class="line">LAST_ACK 	 59</span><br><span class="line">CLOSE_WAIT 	 121</span><br><span class="line">ESTABLISHED 	 479</span><br><span class="line">FIN_WAIT1 	 1</span><br><span class="line">FIN_WAIT2 	 3</span><br><span class="line">TIME_WAIT 	 4341</span><br><span class="line"></span><br><span class="line">状态描述：</span><br><span class="line"></span><br><span class="line">CLOSED：无连接是活动的或正在进行</span><br><span class="line">LISTEN：服务器在等待进入呼叫</span><br><span class="line">SYN_RECV：一个连接请求已经到达，等待确认</span><br><span class="line">SYN_SENT：应用已经开始，打开一个连接</span><br><span class="line">ESTABLISHED：正常数据传输状态</span><br><span class="line">FIN_WAIT1：应用说它已经完成</span><br><span class="line">FIN_WAIT2：另一边已同意释放</span><br><span class="line">ITMED_WAIT：等待所有分组死掉</span><br><span class="line">CLOSING：两边同时尝试关闭</span><br><span class="line">TIME_WAIT：另一边已初始化一个释放</span><br><span class="line">LAST_ACK：等待所有分组死掉</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">如发现系统存在大量TIME_WAIT状态的连接，通过调整内核参数解决:</span><br><span class="line">vim &#x2F;etc&#x2F;sysctl.conf</span><br><span class="line"></span><br><span class="line">编辑文件，加入以下内容：</span><br><span class="line"></span><br><span class="line">net.ipv4.tcp_syncookies &#x3D; 1 &#x2F;&#x2F;表示开启SYN Cookies。当出现SYN等待队列溢出时，启用cookies来处理，可防范少量SYN***，默认为0，表示关闭；</span><br><span class="line">net.ipv4.tcp_tw_reuse &#x3D; 1  &#x2F;&#x2F;表示开启重用。允许将TIME-WAIT sockets重新用于新的TCP连接，默认为0，表示关闭；</span><br><span class="line">net.ipv4.tcp_tw_recycle &#x3D; 1  &#x2F;&#x2F;表示开启TCP连接中TIME-WAIT sockets的快速回收，默认为0，表示关闭。</span><br><span class="line">net.ipv4.tcp_fin_timeout &#x3D; 30  &#x2F;&#x2F;修改系統默认的 TIMEOUT 时间</span><br><span class="line"></span><br><span class="line">TIME_WAIT状态的意义：</span><br><span class="line">客户端与服务器端建立TCP&#x2F;IP连接后关闭SOCKET后，服务器端连接的端口状态为TIME_WAIT。是不是所有执行主动关闭的socket都会进入TIME_WAIT状态呢？有没有什么情况使主动关闭的socket直接进入CLOSED状态呢？</span><br><span class="line">主动关闭的一方在发送最后一个 ack 后，就会进入TIME_WAIT 状态 停留2MSL（max segment lifetime）时间，这个是TCP&#x2F;IP必不可少的，也就是“解决”不了的。</span><br><span class="line"></span><br><span class="line">也就是TCP&#x2F;IP设计者本来是这么设计的，主要有两个原因：</span><br><span class="line"></span><br><span class="line">（1）防止上一次连接中的包，迷路后重新出现，影响新连接。经过2MSL，上一次连接中所有的重复包都会消失。</span><br><span class="line"></span><br><span class="line">（2）可靠的关闭TCP连接。在主动关闭方发送的最后一个 ack(fin) ，有可能丢失，这时被动方会重新发 fin，如果这时主动方处于 CLOSED 状态 ，就会响应 rst 而不是 ack。所以主动方要处于 TIME_WAIT 状态，而不能是 CLOSED 。</span><br></pre></td></tr></table></figure>
